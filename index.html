		<script>
		function play() {
    		var audio = document.getElementById("audio");
        	audio.play();
		};

		function pic() {
			document.getElementById("theimg").style.display = "block";
			document.getElementById("main").style.display = "none";
			document.body.style.background = "black";
			startFlashing();
		};

		function fullscreen() {
			var fs = document.documentElement;
			if (fs.requestFullscreen) {
				fs.requestFullscreen();
			} else if (fs.mozRequestFullScreen) {
				fs.mozRequestFullScreen();
			} else if (fs.webkitRequestFullscreen) {
				fs.webkitRequestFullscreen();
			}	
		};

		function startFlashing() {
			var imageElement = document.getElementById("theimg");
			var isInverted = false;
			setInterval(function () {
				if (isInverted) {
					imageElement.style.filter = 'invert(0)';
				} else {
					imageElement.style.filter = 'invert(1)';
				}
				isInverted = !isInverted;
			}, 75);
		}

        function instantJumpscare() {
            play();
            setTimeout(pic, 360);
            setTimeout(fullscreen, 360);
        }
		</script>
	</head>

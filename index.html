<!DOCTYPE html>
<html>
	<title>(ง ͡ʘ ͜ʖ ͡ʘ)ง</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: black;
			}
			#gate {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				color: white;
				font-size: 2em;
				font-family: sans-serif;
				cursor: pointer;
			}
			#jumpscare-image {
				display: none;
				width: 100vw;
				height: 100vh;
				object-fit: cover;
			}
		</style>
	</head>
	<body>

		<div id="gate" onclick="initiateJumpscare()">
			Tap to Enter
		</div>

		<img id="jumpscare-image" src="scare.jpg">

		<audio id="scream-audio" src="scream2.mp3" preload="auto"></audio>

		<script>
			const gate = document.getElementById("gate");
			const image = document.getElementById("jumpscare-image");
			const audio = document.getElementById("scream-audio");
			const docElement = document.documentElement;

			function initiateJumpscare() {
				// Hide the "Tap to Enter" message
				gate.style.display = "none";
			
				// Request fullscreen
				if (docElement.requestFullscreen) {
					docElement.requestFullscreen();
				} else if (docElement.mozRequestFullScreen) { /* Firefox */
					docElement.mozRequestFullScreen();
				} else if (docElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
					docElement.webkitRequestFullscreen();
				}

				// Play audio at max volume
				audio.volume = 1.0;
				audio.play();

				// Show the image
				image.style.display = "block";
				
				// Start flashing with inverted colors
				let isInverted = false;
				setInterval(() => {
					image.style.filter = isInverted ? 'invert(0)' : 'invert(1)';
					isInverted = !isInverted;
				}, 75);
			}
		</script>

	</body>
</html>

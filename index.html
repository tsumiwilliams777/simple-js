<!DOCTYPE html>
<html>
	<title>(ง ͡ʘ ͜ʖ ͡ʘ)ง</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				margin: 0;
				background-color: black;
			}
			#jumpscare-image {
				display: none;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body onload="triggerJumpscare()">

		<img id="jumpscare-image" src="scare.jpg">

		<audio id="scream-audio" src="scream2.mp3" preload="auto"></audio>

		<script>
			function triggerJumpscare() {
				enterFullscreen();
				playLoudAudio();
				showFlashingImage();
			}

			function enterFullscreen() {
				const element = document.documentElement;
				if (element.requestFullscreen) {
					element.requestFullscreen();
				} else if (element.mozRequestFullScreen) {
					element.mozRequestFullScreen();
				} else if (element.webkitRequestFullscreen) {
					element.webkitRequestFullscreen();
				}
			}

			function playLoudAudio() {
				const audio = document.getElementById("scream-audio");
				audio.volume = 1.0;
				audio.play();
			}

			function showFlashingImage() {
				const image = document.getElementById("jumpscare-image");
				image.style.display = "block";
				
				let isInverted = false;
				setInterval(() => {
					image.style.filter = isInverted ? 'invert(0)' : 'invert(1)';
					isInverted = !isInverted;
				}, 75);
			}
		</script>

	</body>
</html>
